<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>TP4 - POST</title>
  </head>
  <body>
    <div class="container">
      <form
        name="user-infos"
        id="user-infos"
        autocomplete="off"
      >
        <div class="form-group">
          <label for="firstname">Prénom</label>
          <input
            type="text"
            class="form-control"
            name="firstname"
            id="firstname"
            placeholder="Nom..."
          />
        </div>

        <div class="form-group">
          <label for="lastname">Nom</label>
          <input
            type="text"
            class="form-control"
            name="lastname"
            id="lastname"
            placeholder="Prénom..."
          />
        </div>

        <button id="submit-names" type="submit" class="btn btn-primary">Envoyer</button>
        <span id="fetch-post-01"></span>
        <script src="./script.js"></script>
      </form>
    </div>
  </body>
</html>
