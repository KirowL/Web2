<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css”/>
    <title>TP5</title>
</head>
<body>
    <h1 class="main-title">User Information</h1>
    <div class="container">

        <form id="user-infos">
            <div class="form-group">
                <label for="nickname">Nickname</label>
                <input type="text" name="nickname" id="nickname" placeholder="Nickname..." autocomplete="off">
            </div>

            <div class="form-group">
                <label for="fullname">Nom complet</label>
                <input type="text" name="fullname" id="fullname" placeholder="Nom complet..." autocomplete="off">
            </div>

            <div class="form-group">
                <label for="country">Pays</label>
                <select name="country" id="country">
                    <option selected="selected" disabled="disabled" value>Choisir un pays</option>
                    <option value="33">France</option>
                    <option value="32">Belgique</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phonenumber">Téléphone</label>
                <input type="text" name="phonenumber" id="phonenumber" placeholder="Téléphone..." autocomplete="off">
            </div>
        </form>
        <div class="card-container">
            <div id="card">
            </div>
        </div>
    </div>
    <div class="buttons-container" id="buttons-container">
        <button type="submit" form="user-infos" id="submit">Envoyer</button>
        <button type="reset" form="user-infos" id="reset">Réinitialiser</button>
    </div>
    <div id="error-div"></div>
    <script src="./script.js"></script>
</body>
</html>
